{{ template "header.html" .}}

    <div class="container">

      <form class="form-horizontal" role="form" action="" method="post">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-4 col-md-4">
              <input type="text" name="username" class="form-control" id="username" placeholder="" value="{{.Username}}">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4 col-md-4">
              <input type="text" name="password" class="form-control" id="password" placeholder="" value="">
            </div>
          </div>
          <div class="form-group">
            <label for="realname" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-4 col-md-4">
              <input type="text" name="realname" class="form-control" id="realname" placeholder="" value="">
            </div>
          </div>
          <div class="form-group">
            <label for="home_addr" class="col-sm-2 control-label">Home address</label>
            <div class="col-sm-4 col-md-4">
              <input type="text" name="home_addr" class="form-control" id="home_addr" placeholder="" value="">
            </div>
          </div>
           <div class="form-group">
            <label for="work_addr" class="col-sm-2 control-label">Work address</label>
            <div class="col-sm-4 col-md-4">
              <input type="text" name="home_addr" class="form-control" id="work_addr" placeholder="" value="">
            </div>
          </div>

          <div class="line line-dashed b-b line-lg pull-in"></div>
          <div class="form-group">
            <label for="chb_walk" class="col-sm-2 control-label">Transportation preferences?</label>
            <div class="checkbox col-sm-5 col-md-5 col-lg-5">
              <label><input type="checkbox" name="chb_transp_type"  checked id="chb_walk"  value="walk">Walk &nbsp;</label>
              <label><input type="checkbox" name="chb_transp_type"  checked value="bike">Bicycle &nbsp;</label>
              <label><input type="checkbox" name="chb_transp_type"  value="elbike">Electrical bicycle &nbsp;</label>
              <label><input type="checkbox" name="chb_transp_type"  value="car">Car &nbsp;</label>
              <label><input type="checkbox" name="chb_transp_type"  value="elcar">Electrical car &nbsp;</label>
              <label><input type="checkbox" name="chb_transp_type"  value="bus">Bus &nbsp;</label>
              <label><input type="checkbox" name="chb_transp_type"  value="train">Train &nbsp;</label>
            </div>
          </div>
          <div class="form-group">
            <label for="kids" class="col-sm-2 control-label">Do you have kids?</label>
            <div class="checkbox col-sm-5 col-md-5 col-lg-5">
              <label><input type="radio" name="have_kids"  checked id="kids"  value="yes">&nbsp; Yes</label>
              <label><input type="radio" name="have_kids" value="no">&nbsp; No</label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-default">Save</button>
                <button type="button" onclick="window.history.back()" class="btn btn-default">Cancel</button>
            </div>
          </div>
      </form>

    </div> <!-- /container -->

{{ template "footer.html" .}}
